<body>

  <h1>üéì T·ª± h√†o v·ªÅ b·∫°n, t√¢n c·ª≠ nh√¢n!</h1>

  <img class="avatar" src="./image/1.jpg" alt="·∫¢nh t·ªët nghi·ªáp" />
  <p class="name">H·ªìng Ng·ªçc</p>
  <div class="message-wrapper">

      <div>H√¥m nay l√† l·ªÖ t·ªët nghi·ªáp,</div>

  <p>

  <canvas id="fireworks-canvas"></canvas>
  <audio id="bg-music" src="a.mp3" preload="auto"></audio>

  <script>
    const messages = [
      "ng√†y mai b·∫Øt ƒë·∫ßu cho h√†nh tr√¨nh m·ªõi",
      "ch·∫°m t·ªõi ∆∞·ªõc m∆°.",
      "C·ªë l√™n b·∫°n t√¥i!",
      ""
    ];

    const messageInner = document.getElementById("message-inner");

    messages.forEach((msg) => {
      const div = document.createElement("div");
      div.textContent = msg;
      messageInner.appendChild(div);
    });

    let index = 0;
    setInterval(() => {
      index = (index + 1) % messages.length;
      messageInner.style.transform = `translateY(-${index * 1.8}em)`;
    }, 3000);


    (() => {
      const canvas = document.getElementById('fireworks-canvas');
      const ctx = canvas.getContext('2d');
      let cw, ch;

      function resize() {
        cw = window.innerWidth;
        ch = window.innerHeight;
        canvas.width = cw;
        canvas.height = ch;
      }

      window.addEventListener('resize', resize);
      resize();

      class Particle {
        constructor(x, y, color) {
          this.x = x;
          this.y = y;
          this.color = color;
          this.radius = Math.random() * 3 + 2;
          this.speed = Math.random() * 5 + 2;
          this.angle = Math.random() * 2 * Math.PI;
          this.vx = Math.cos(this.angle) * this.speed;
          this.vy = Math.sin(this.angle) * this.speed;
          this.alpha = 1;
          this.gravity = 0.05;
          this.friction = 0.95;
        }

        update() {
          this.vx *= this.friction;
          this.vy *= this.friction;
          this.vy += this.gravity;
          this.x += this.vx;
          this.y += this.vy;
          this.alpha -= 0.02;
        }

        draw(ctx) {
          ctx.save();
          ctx.globalAlpha = this.alpha > 0 ? this.alpha : 0;
          ctx.beginPath();
          ctx.fillStyle = this.color;
          ctx.shadowColor = this.color;
          ctx.shadowBlur = 10;
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          ctx.fill();
          ctx.restore();
        }
      }

      let particles = [];

      function createFireworks(x, y) {
        const colors = ['#ff3f3f', '#ff9f3f', '#fff93f', '#3fff5f', '#3f8fff', '#9f3fff', '#ff3f9f'];
        for (let i = 0; i < 40; i++) {
          const color = colors[Math.floor(Math.random() * colors.length)];
          particles.push(new Particle(x, y, color));
        }
      }
      function randomBetween(min, max) {
        return Math.random() * (max - min) + min;
      }

      setInterval(() => {
        const x = randomBetween(0, window.innerWidth);
        const y = randomBetween(0, window.innerHeight);
        createFireworks(x, y);
      }, 500);

      function animate() {
        ctx.clearRect(0, 0, cw, ch);
        for (let i = particles.length - 1; i >= 0; i--) {
          const p = particles[i];
          p.update();
          p.draw(ctx);
          if (p.alpha <= 0) {
            particles.splice(i, 1);
          }
        }
        requestAnimationFrame(animate);
      }

      animate();

      window.addEventListener('click', (e) => {
        createFireworks(e.clientX, e.clientY);
      });

      window.addEventListener('touchstart', (e) => {
        const touch = e.touches[0];
        createFireworks(touch.clientX, touch.clientY);
      });
    })();

    const bgMusic = document.getElementById('bg-music');

    function playMusicOnce() {
      if (bgMusic.paused) {
        bgMusic.play().catch(() => {
          console.log("Ph√°t nh·∫°c b·ªã ch·∫∑n cho ƒë·∫øn khi ng∆∞·ªùi d√πng t∆∞∆°ng t√°c.");
        });
      }

      window.removeEventListener('click', playMusicOnce);
      window.removeEventListener('touchstart', playMusicOnce);
    }

    window.addEventListener('click', playMusicOnce);
    window.addEventListener('touchstart', playMusicOnce);

  </script>
